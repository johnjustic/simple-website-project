<!DOCTYPE html>
<html>
<head>
    <title>Page 2 - Image Background</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="contact.css">
</head>
<body>
    <div class="centered-heading">
        <h1>Welcome to Page 2</h1>
    </div>
    <div class="image-container">
        <div class="card">
            <img class="image" src="https://media.istockphoto.com/id/1329622588/photo/portrait-beautiful-young-woman-with-clean-fresh-skin.jpg?s=612x612&w=0&k=20&c=9AoxkXBKOdFrqddZt3_R9S0FpDFpFuPS9hGgQjoeNCo=" alt="Image 5">
        </div>
        <div class="card">
            <img class="image" src="https://www.billboard.com/wp-content/uploads/2022/08/07-lizzo-press-cr-ABDM-2022-billboard-1548.jpg?w=942&h=623&crop=1" alt="Image 6">
        </div>
        <div class="card">
            <img class="image" src="https://www.interviewmagazine.com/wp-content/uploads/2014/09/img-lizzo-nl_152905894527.jpg" alt="Image 7">
        </div>
        <div class="card">
            <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFFk2HCrHwkl9pRv1TMuoxnMSiefxtNwB4iA&usqp=CAU" alt="Image 8">
        </div>
    </div>
    <div class="table-container">
        <h2>About This Page</h2>
        <table>
            <tr>
                <th>Feature</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>Background</td>
                <td>Image Background</td>
            </tr>
            <tr>
                <td>Images</td>
                <td>Displayed in cards</td>
            </tr>
            <tr>
                <td>Contact Form</td>
                <td>Simple contact form</td>
            </tr>
            <tr>
                <td>Navigation</td>
                <td>Clickable link to Page 1</td>
            </tr>
        </table>
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="centered-heading">
        <a href="home.html">Go to Page 1</a>
    </div>
</body>
</html>
