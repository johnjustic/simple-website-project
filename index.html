<!DOCTYPE html>
<html>
<head>
    <title>Page 1 - Colored Background</title>
    <link rel="stylesheet" type="text/css" href="home.css">
</head>
<body>
    <div class="centered-heading">
        <h1>Welcome to Page 1</h1>
    </div>
    <div class="image-container">
        <div class="card">
            <img class="image" src="https://media.istockphoto.com/id/1434210819/photo/portrait-of-cheerful-woman-posing-against-a-gray-background.webp?b=1&s=170667a&w=0&k=20&c=36kavPm_UfdCb4es8dDB5lNM0rofOPkPyU0R-U1DmgA=" alt="Image 1">
        </div>
        <div class="card">
            <img class="image" src="https://hips.hearstapps.com/hmg-prod/images/young-latina-woman-laughing-royalty-free-image-1650657928.jpg" alt="Image 2">
        </div>
        <div class="card">
            <img class="image" src="https://assets.rebelmouse.io/eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpbWFnZSI6Imh0dHBzOi8vYXNzZXRzLnJibC5tcy8xMTE2MDk1NS9vcmlnaW4ucG5nIiwiZXhwaXJlc19hdCI6MTcyODcxMzMzMH0.bGsSS8lO8gYgDTJO-xxknn08spVCydrclMGR8Kn-FoU/img.png?width=1200&height=800&quality=85&coordinates=0%2C0%2C0%2C509" alt="Image 3">
        </div>
        <div class="card">
            <img class="image" src="https://images.unsplash.com/photo-1529693207660-93dc7b7c65b4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHx8&w=1000&q=80" alt="Image 4">
        </div>
    </div>
    <div class="table-container">
        <h2>About This Page</h2>
        <table>
            <tr>
                <th>Feature</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>Background</td>
                <td>Colored Background</td>
            </tr>
            <tr>
                <td>Images</td>
                <td>Displayed in cards</td>
            </tr>
            <tr>
                <td>Contact Form</td>
                <td>Simple contact form</td>
            </tr>
            <tr>
                <td>Navigation</td>
                <td>Clickable link to Page 2</td>
            </tr>
        </table>
    </div>
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </div>
    <div class="centered-heading">
        <button class="button"><a href="contact.html">Go to Page 2</a></button>
    </div>
</body>
</html>
